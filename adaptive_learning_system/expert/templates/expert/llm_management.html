{% extends 'expert/base.html' %}
{% load static %}

{% block title %}Управление LLM - AdaptiveLearn{% endblock %}

{% block content %}
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 mb-1">Управление LLM модели</h1>
            <p class="text-muted">Языковая модель для генерации объяснений</p>
        </div>
        <div class="expert-badge">
            <i class="fas fa-robot"></i>
            LLM Модель
        </div>
    </div>

    <div class="text-center py-5">
        <i class="fas fa-robot fa-4x text-muted mb-4"></i>
        <h3 class="text-muted mb-3">{{ page_title }}</h3>
        <p class="text-muted mb-4">{{ message }}</p>
        <a href="{% url 'expert_home' %}" class="btn btn-primary">
            <i class="fas fa-arrow-left me-2"></i>
            Вернуться к аналитике
        </a>
    </div>
</div>
{% endblock %}
