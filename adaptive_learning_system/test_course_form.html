<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест формы курса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Копируем стили из courses.css */
        .skills-container, .tasks-container {
            min-height: 400px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .skill-item, .task-item {
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .skill-item:hover, .task-item:hover {
            border-color: #0d6efd;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(13, 110, 253, 0.15);
        }

        .skill-item .add-btn, .task-item .add-btn {
            background: #28a745;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .selected-skill-item, .selected-task-item {
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid #28a745;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .selected-skill-item .remove-btn, .selected-task-item .remove-btn {
            background: #dc3545;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 200px;
            text-align: center;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="h3 mb-4">Тест формы курса</h1>

                <!-- Навыки курса -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-brain me-2"></i>
                            Навыки, изучаемые в курсе
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0">Доступные навыки</h6>
                                    <small class="text-muted" id="available-skills-count">0</small>
                                </div>
                                <div class="skills-search mb-3">
                                    <input type="text" class="form-control" id="available-skills-search" 
                                           placeholder="Поиск доступных навыков...">
                                </div>
                                <div class="skills-container" id="available-skills-container">
                                    <!-- Навыки будут добавлены динамически -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0">Выбранные навыки</h6>
                                    <small class="text-muted" id="selected-skills-count">0</small>
                                </div>
                                <div class="skills-search mb-3">
                                    <input type="text" class="form-control" id="selected-skills-search" 
                                           placeholder="Поиск выбранных навыков...">
                                </div>
                                <div class="skills-container" id="selected-skills-container">
                                    <div class="empty-state" id="skills-empty-state">
                                        <i class="fas fa-brain fa-2x text-muted mb-2"></i>
                                        <p class="text-muted">Навыки не выбраны</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Скрытые поля для отправки формы -->
                        <div id="selected-skills-hidden"></div>
                    </div>
                </div>

                <!-- Задания курса -->
                <div class="card mb-4">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>
                            Задания курса
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0">Доступные задания</h6>
                                    <small class="text-muted" id="available-tasks-count">0</small>
                                </div>
                                <div class="tasks-search mb-3">
                                    <input type="text" class="form-control" id="available-tasks-search" 
                                           placeholder="Поиск доступных заданий...">
                                </div>
                                <div class="tasks-filters mb-3">
                                    <select class="form-select form-select-sm" id="tasks-difficulty-filter">
                                        <option value="">Все уровни сложности</option>
                                        <option value="beginner">Начальный</option>
                                        <option value="intermediate">Средний</option>
                                        <option value="advanced">Продвинутый</option>
                                    </select>
                                </div>
                                <div class="tasks-container" id="available-tasks-container">
                                    <!-- Задания будут добавлены динамически -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0">Выбранные задания</h6>
                                    <small class="text-muted" id="selected-tasks-count">0</small>
                                </div>
                                <div class="tasks-search mb-3">
                                    <input type="text" class="form-control" id="selected-tasks-search" 
                                           placeholder="Поиск выбранных заданий...">
                                </div>
                                <div class="tasks-container" id="selected-tasks-container">
                                    <div class="empty-state" id="tasks-empty-state">
                                        <i class="fas fa-tasks fa-2x text-muted mb-2"></i>
                                        <p class="text-muted">Задания не выбраны</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Скрытые поля для отправки формы -->
                        <div id="selected-tasks-hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://127.0.0.1:8000/static/methodist/js/course-form.js"></script>
</body>
</html>
