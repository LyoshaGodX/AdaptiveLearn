{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<h2>Войти</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label" for="id_username">Имя пользователя</label>
    <input type="text" class="form-control" name="username" autofocus required id="id_username">
  </div>
  <div class="mb-3">
    <label class="form-label" for="id_password">Пароль</label>
    <input type="password" class="form-control" name="password" required id="id_password">
  </div>
  <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% endblock %}
